<header>
		{{ with .Site.GetPage "page" (.Site.Params.lastreleasenote) }}
		<div class="information-block">
			New <a href="{{.Permalink}}">{{.Title}}</a> is available now!
		</div>
		{{ end }}
		<div class="container">
			<div class="row">
				<div class="col">
					<a class="navbar-brand text-white" href="{{.Site.BaseURL}}">
						<img src="/img/logo.png" alt="Survey Solutions" class="float-left"/> 
						<span class="float-left ml-2">Survey <br />Solutions</span>
					</a>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col">
					<div class="navbar-text  text-white">
						Support portal and knowledge base
					</div>
				</div>
				<div class="col align-self-end">
					<form class="form-inline ml-auto">
							<div class="input-group search">
								<input type="text" class="form-control" placeholder="Have a Question? Ask or enter a search therm here." id="aa-search-input" >
								<div class="input-group-append">
									<button class="btn btn-search" type="button">
										<span></span>
									</button>
								</div>
							</div>
						</form>
				</div>
			</div>
		</div>
</header>
