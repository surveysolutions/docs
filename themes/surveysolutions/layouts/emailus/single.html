{{ define "main" }}
<script src='https://www.google.com/recaptcha/api.js'></script>
<main class="container mb-3">
  {{- partial "breadcrumb.html" . -}}

  <section>
    <div class="mb-4">
      <h2 class="mb-5 pb-4 d-block w-100 ">Email us</h2>
      <form id="contact-form" action="#" method="post" class="new_email needs-validation" enctype="multipart/form-data" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Your name *</label>
            <input type="text" class="form-control" placeholder="Name" id="name" required>
            <div class="invalid-feedback">
              Please provide a name.
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Your Email address *</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            <div class="invalid-feedback">
              Please provide an Email.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Subject">Subject *</label>
          <input type="text" class="form-control" id="Subject" placeholder="" required>
          <div class="invalid-feedback">
            Please indicate a Subject.
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
          <div class="invalid-feedback">
            Please type in a Message.
          </div>
        </div>
        <div class="form-group">
          <label for="CustomFile">File attachment</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="CustomFile">
            <span class="custom-file-label">Choose file...</span>
          </div>
        </div>
        <div class="g-recaptcha" data-sitekey="6Ldzb2UUAAAAAA6ta_nOYsTmzxiGp_Yi4bInTTBm"></div>
        <button type="submit" class="btn btn-primary">Send email</button>
      </form>
    </div>
  </section>
  </div>
</main>
<script>
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
{{ end }}
