{{ define "main" }}
<main class="container mb-3">

      {{- partial "breadcrumb.html" . -}}

      <div class="mb-4">
        <article class="article d-block w-100">
          <h2 class="mb-2 pb-4 d-block w-100 ">{{ .Title }}</h2>
          <div class="data text-right mb-5">{{.Lastmod.Format "January 2, 2006"}}</div>
          <div class="article-content">
            {{ .Content }}
          </div>
        </article>
      </div>
  </main>
{{ end }}
