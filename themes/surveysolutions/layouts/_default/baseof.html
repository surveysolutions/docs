<!DOCTYPE html>
<html lang="{{ .Page.Language | default "en" }}">
    {{- partial "head.html" . -}}
        {{ if .IsHome }}
            <body class="index-page">
            {{- partial "home-header.html" . -}}
        {{ else }}
            <body>
            {{- partial "header.html" . -}}
        {{ end }}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
